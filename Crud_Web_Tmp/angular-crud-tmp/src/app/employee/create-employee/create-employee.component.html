<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm">
      <div class="form-group">
        <label class="col-md-4">First Name</label>
        <input type="text" class="form-control" formControlName="firstname" name="firstname" />
      </div>

      <div class="form-group">
        <label class="col-md-4">Last Name</label>
        <input type="text" class="form-control" formControlName="lastname"  name="lastname" />
      </div>

      <div class="form-group">
        <label class="col-md-4">Birth Date</label>
        <input type="date" class="form-control" formControlName="birthdate" name="birthdate" />
      </div>

      <div class="form-group">
        <label class="col-md-4">Phone No.</label>
        <input type="text" class="form-control" formControlName="phone" name="phone" />
      </div>

      <div class="form-group">
        <label class="col-md-4">Email</label>
        <input type="text" class="form-control" formControlName="email" name="email" />
      </div>

      <div class="form-group">
        <button type="submit" (click)="addEmployee(angForm)" class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>
</div>
